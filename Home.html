<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Map</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        svg {
            width: 80%;
            max-width: 800px;
        }
        .state {
            fill: #ccc;
            stroke: #333;
            stroke-width: 1;
            cursor: pointer;
            transition: fill 0.3s;
        }
        .state:hover {
            fill: #f00; /* Highlight state on hover */
        }
    </style>
</head>
<body>

<h2>Clickable USA Map</h2>

<svg viewBox="0 0 959 593">
    <!-- Example: California -->
    <a href="https://en.wikipedia.org/wiki/California" target="_blank">
        <path class="state" d="M100,450 L120,420 L140,410 L130,390 L110,370 L90,350 L70,340 L50,350 L40,370 L50,400 L70,430 Z"></path>
    </a>

    <!-- Example: Texas -->
    <a href="https://en.wikipedia.org/wiki/Texas" target="_blank">
        <path class="state" d="M300,500 L350,470 L370,450 L380,420 L400,400 L390,380 L360,360 L330,370 L310,390 L290,420 L280,450 Z"></path>
    </a>

    <!-- Add more states using <path> elements -->
</svg>

</body>
</html>
